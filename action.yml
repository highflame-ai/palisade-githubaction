name: "Palisade Security Scan"
description: "Run Palisade ML security scans in GitHub Actions"
author: "Highflame"

inputs:
  args:
    description: "Arguments passed to the Palisade CLI"
    required: false
    default: "scan ."

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # ---------- Linux & macOS ----------
    - name: Run Palisade (Linux/macOS)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir palisade
        palisade ${{ inputs.args }}

    # ---------- Windows ----------
    - name: Run Palisade (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        pip install palisade
        palisade ${{ inputs.args }}

