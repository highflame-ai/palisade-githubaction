name: "Palisade Security Scan"
description: "Run Palisade ML security scans in GitHub Actions"
author: "Highflame"

inputs:
  args:
    description: "Arguments passed to the Palisade CLI"
    required: false
    default: "scan ."

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Upgrade pip
      run: python -m pip install --upgrade pip
      shell: bash
      
    - name: Install Palisade
      run: pip install --no-cache-dir palisade
      shell: bash

    - name: Run Palisade
      run: palisade ${{ inputs.args }}
      shell: bash

