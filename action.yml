name: "Palisade Security Scan"
description: "The Firewall for Your AI Models"
author: "Highflame"

inputs:
  args:
    description: "Arguments passed to the Palisade CLI"
    required: false
    default: "scan ."

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # ---------- Linux & macOS ----------
    - name: Run Palisade (Linux/macOS)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      shell: bash
      env:
        PALISADE_ARGS: ${{ inputs.args }}
      run: |
       python -m pip install --upgrade pip
       pip install --no-cache-dir palisade
       python -c "import os,shlex,subprocess,sys; sys.exit(subprocess.run(['palisade'] + shlex.split(os.environ['PALISADE_ARGS'])).returncode)"

    # ---------- Windows ----------
    - name: Palisade not supported on Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Error "‚ùå Palisade is not supported on Windows runners. Please use Linux or macOS."

branding:
  icon: "shield"
  color: "red"

